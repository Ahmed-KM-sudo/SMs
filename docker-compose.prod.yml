version: '3.8'

services:
  app:
    build: .
    # No ports exposed directly, Nginx will handle traffic
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    # No volume mount for code in production
    environment:
      - DATABASE_URL=${DATABASE_URL} # Use environment variables from a .env file
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      # etc.
    depends_on:
      - db
      - redis

  worker:
    build: .
    command: celery -A app.core.celery_app.celery_app worker -l info
    # No volume mount for code in production
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND}
    depends_on:
      - db
      - redis

  nginx:
    image: nginx:1.21-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # Add volumes for SSL certificates here
      # - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - app

  # Services from base docker-compose.yml are inherited
  # We can override them if needed, but db and redis are fine as is.
